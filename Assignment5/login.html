<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <a href="index.html">Sign Up</a>
        <div class="container">
            <div class="label">
                <h1>Login</h1>
            </div>
            <div class="center">
                <form action="/gallery.html" class="signup" onsubmit="return verifyUser()">
                    <div class="email flex-column">
                        <label for="email">Email address</label>
                        <input type="email" id="email-id" name="email" onchange="removeClassEmail()">
                        <div class="enter-email-prompt" id="email-prompt">*Please provide your Email Id!</div>
                    </div>
                    <div class="password flex-column">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" onchange="removeClassPassword()">
                        <div class = "enter-password-prompt" id= "password-prompt">*Please provide your Password!</div>
                    </div>
                    <input type="submit" value="Login" id="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
